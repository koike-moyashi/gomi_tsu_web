    <body>
        <div id="header">
            <div class="title">
                <a href="/">ぶんべつさん - つしのごみはぼくにまかせろ!</a>

            <div class="logo">
                <a href="/"><img src="img/trash_can_b_open.png" /></a>

                <div id="loader">
                    <p><img src="img/trash_can_b_open.png" /> <img src="img/load-line.gif" width="48" height="48" alt="Now Loading..." /></p>
                    <p>Now Loading...</p>
                </div>
            </div>

            <div class="table-responsive">
                <table id="main_table" class="table table-condensed table-hover table-striped">
                    <thead>
                        <tr>
                            <th data-column-id="hinmoku">ひんもく</th>
                            <th data-column-id="kubun">ぶんべつ</th>
                            <th data-column-id="tyuui" data-header-css-class="comment">ちゅうい</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="footer">
            <div class="guidebook">
                <a href="readme.html"><span class="glyphicon glyphicon-trash"></span>はじめてのかたへ</a>

                <a href="http://www.info.city.tsu.mie.jp/www/genre/1100000000021/index.html"><span class="glyphicon glyphicon-leaf"></span>エコステーションいちらん</a>
            </div>

                <a href="privacy_policy.html"><span class="glyphicon glyphicon-heart"></span>プライバシーポリシー</a>
            </div>
            <div class="guidebook">
                <a href="https://play.google.com/store/apps/details?id=com.moyashikoubou.bunbetusan"><span class="glyphicon glyphicon-phone"></span>Androidアプリ</a>

        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="js/papaparse.min.js"></script>
        <script src="js/jquery.bootgrid.js"></script>
        <script>
            //loading画面を出す
            $(function () {
                var h = $(window).height();
                $("#main_table").css("display", "none");
                $("#loader-bg ,#loader").height(h).css("display", "block");
            });

            //csvのパース
            Papa.parse("./csv/tsu_gomi.ja_hira.utf8.csv", {
                download: true,
                step: function (row) {
                    var append_value = "<tr><td>" + row.data[1] + "</td><td>" + row.data[3] + "</td><td>" + row.data[5] + "</td></tr>";
                    $("#main_table tbody").append(append_value);
                },
                complete: function () {
                    //検索、並び替え
                    $("#main_table").bootgrid({
                        rowCount: 50,
                        columnSelection: false,

                        //プレースホルダー thanks Hiroaki.Tanaka
                        labels: {
                            search: "ここに にゅうりょく",
                            noResults: "みつかりませんでした。<a href='noresult.html'><b>こちらをクリック</b>してください</a>。",
                        },
                    });
                    //読み込みが完了したら表示
                    $("#loader-bg").hide();
                    $("#loader").hide();
                    $("#main_table").css("display", "block");
                },
            });

            //10秒たったら強制的にロード画面を非表示
            $(function () {
                setTimeout("stopload()", 10000);
            });
            function stopload() {
                $("#wrap").css("display", "block");
                $("#loader-bg").hide();
                $("#loader").hide();
            }
        </script>
