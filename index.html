<script>
//loading画面を出す
$(function() {
	var h = $(window).height();
	$('#main_table').css('display','none');
	$('#loader-bg ,#loader').height(h).css('display','block');
});

//csvのパース
Papa.parse("./csv/tsu_gomi.ja.utf8.csv", {
        download: true,
        step: function(row)
	{
	 var append_value = "<tr><td>" + row.data[0][1] + "</td><td>" + row.data[0][2] + "</td><td>" + row.data[0][3] + "</td><td>" + row.data[0][5] + "</td></tr>";

	 $('#main_table tbody').append(append_value);
        },
	complete: function() {
	  //検索、並び替え
	  $("#main_table").bootgrid({
	   rowCount: 50,
		//プレースホルダー thanks Hiroaki.Tanaka
		labels :{
			search: "ココに入力（ひらがな対応）"
		}
	  });
	  //読み込みが完了したら表示
	  $('#loader-bg').hide();
	  $('#loader').hide();
	  $('#main_table').css('display', 'block');
	}
});

//10秒たったら強制的にロード画面を非表示
$(function(){
 	setTimeout('stopload()',10000);
});
function stopload(){
	$('#wrap').css('display','block');
	$('#loader-bg').hide();
	$('#loader').hide();
}
</script>
