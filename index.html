<script src="js/jquery.bootgrid.js"></script>
<script>
Papa.parse("./csv/tsu_gomi.ja.utf8.csv", {
        download: true,
        step: function(row)
	{
	 var append_value = "<tr><td>" + row.data[0][0] + "</td><td>" + row.data[0][1] + "</td><td>" + row.data[0][2] + "</td><td>" + row.data[0][3] + "</td></tr>";
	$('#main_table tbody').append(append_value);
        },
	complete: function() {
	  $("#main_table").bootgrid({
	   rowCount: 50
	  });
	}
});
</script>
